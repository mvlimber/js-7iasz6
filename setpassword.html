  <div class="content">
  <body>
    <h6>Welcome to MyCondos</h6>
    <br>
    <h6>Please enter your email address and</h6>
    <h6>and further instructions will be sent by email.</h6>
    <ul id="objectForm"> </ul>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" maxlength="50" class="validate" required aria-required="true">
            <label for="email">Email</label>
            <span class="helper-text" data-error="please enter valid email" ></span>
          </div>
        </div>
      </form>
      
    </div>
    
    <button class="btn waves-effect waves-light" type="submit" onclick="action()">Submit<i class="material-icons right">send</i></button>
    <br>
    

    
    <script>
      function validateEntries() {
        var valid= true;
        if (!document.getElementById("email").checkValidity()) {
          M.toast({html:"Please enter your email"});
          valid=false;
        };
        return valid;
      };

      function onSuccess() {
        window.top.location.href = "<?=ScriptApp.getService().getUrl()?>";
      };
      
      function action(){
        if (validateEntries()) {
          var email = document.getElementById("email").value;

              firebase.auth().sendPasswordResetEmail(email).then(function() {
                  M.toast({html:"Please follow instructions sent by mail"});
                  onSuccess();
                }).catch(function(error) {
                  M.toast({html:"Unknown email: Please contact your administrator"});
                });
        };
      };
    </script>
